# Configuration du Serveur ISY
# Fichier de configuration pour ServeurISY

# Adresse IP du serveur
# Utilisez 0.0.0.0 pour écouter sur toutes les interfaces
# Ou une IP spécifique comme 127.0.0.1 pour localhost
IP=127.0.0.1

# Port d'écoute du serveur
# Port par défaut: 8000
PORT=8000

# Nombre maximum de groupes de discussion autorisés
MAX_GROUPES=50